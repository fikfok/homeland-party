<style>
.topnav {
  overflow: hidden;
  background-color: #c4efc2;
}

.topnav a {
  float: left;
  display: block;
  color: #363535;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #8cc48b;
  color: #363535;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>

<div class="topnav" id="myTopnav">
  <a href="{% url 'home' %}">Родная партия</a>
  <a href="{% url 'veche:veche' %}">Вече</a>
  <a href="{% url 'crowdfunding:crowdfunding' %}">Краудфандинг</a>
  <a href="{% url 'crowdsourcing:crowdsourcing' %}">Краудсорсинг</a>
  <a href="{% url 'personal_cabinet:personal_cabinet' %}">Персональный кабинет</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
