<div class="row">
    <div class="col-2">
        <!-- Tab navs -->
        <div
            class="nav flex-column nav-pills text-center"
            id="v-pills-tab"
            role="tablist"
            aria-orientation="vertical"
        >
            <a
                class="nav-link {% if active_tab == 'personal_data' %}active{% endif %}"
                id="v-pills-personal-data-tab"
                data-mdb-toggle="pill"
                href="#v-pills-personal-data"
                role="tab"
                aria-controls="v-pills-personal-data"
                aria-selected="true"
            >Персональные данные</a>
            <a
                class="nav-link {% if active_tab == 'invites' %}active{% endif %}"
                id="v-pills-invites-tab"
                data-mdb-toggle="pill"
                href="#v-pills-invites"
                role="tab"
                aria-controls="v-pills-invites"
                aria-selected="false"
            >Приглашения</a>
        </div>
        <!-- Tab navs -->
    </div>

    <div class="col-10">
        <!-- Tab content -->
        <div class="tab-content" id="v-pills-tabContent">
            <div
                class="tab-pane fade {% if active_tab == 'personal_data' %}show active{% endif %}"
                id="v-pills-personal-data"
                role="tabpanel"
                aria-labelledby="v-pills-personal-data-tab"
            >
                Персональные данные
            </div>
            <div
                class="tab-pane fade {% if active_tab == 'invites' %}show active{% endif %}"
                id="v-pills-invites"
                role="tabpanel"
                aria-labelledby="v-pills-invites-tab"
            >
                {% include "invite/invite_section.html" %}
            </div>
        </div>
        <!-- Tab content -->
    </div>
</div>
