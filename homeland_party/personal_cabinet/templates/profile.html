{% extends "base.html" %}
{% load static %}

{% block scripts_head %}
    <script src="https://api-maps.yandex.ru/2.1/?apikey={{ yandex_api_key }}&lang=ru_RU" type="text/javascript">
    </script>

{% endblock scripts_head %}

{% block container %}
        {% block content %}
            <h1>Профиль</h1>
            <h2>Укажите, пожалуйста, Ваше местоположение:</h2>
            <div id="map"></div>
{#                <i class="fas fa-map-marker-alt" style="font-size:40px;color:red"></i>#}


        {% endblock %}
{% endblock container %}

{% block scripts %}
    <script type="text/javascript">
        // Функция ymaps.ready() будет вызвана, когда
        // загрузятся все компоненты API, а также когда будет готово DOM-дерево.
        ymaps.ready(init);
        function init(){
            // Создание карты.
            var myMap = new ymaps.Map("map", {
                // Координаты центра карты.
                // Порядок по умолчанию: «широта, долгота».
                // Чтобы не определять координаты центра карты вручную,
                // воспользуйтесь инструментом Определение координат.
                center: [55.76, 37.64],
                // Уровень масштабирования. Допустимые значения:
                // от 0 (весь мир) до 19.
                zoom: 7
            });
        }
    </script>
{% endblock scripts %}
